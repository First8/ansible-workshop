---

- hosts: all
  tasks:
  
    - name: Register IP addresses of web and database hosts
      set_fact:
        web_ip: "{{ hostvars['web']['ansible_host'] }}"
        database_ip: "{{ hostvars['database']['ansible_host'] }}"
        
    - debug:
        msg: "IP web: {{ web_ip }}. IP db: {{ database_ip }}"
        
    - name: Disallow password authentication
      lineinfile: 
        dest: /etc/ssh/sshd_config
        regexp: "^PasswordAuthentication"
        line: "PasswordAuthentication no"
        state: present
      notify: Restart SSH
      become: true

    - name: Verify UFW is present on the system
      apt:
        name: ufw
        state: present
      become: true
      register: ufw_installation  

    - name: Allow access on the SSH port
      ufw:
        port: ssh
        policy: allow
        rule: limit
        proto: tcp
      become: true

    - name: Deny access on all ports
      ufw:
        state: enabled
        policy: deny
      become: true
      when: ufw_installation.changed
            
  handlers:
    - name: Restart SSH
      service:
        name: ssh
        state: restarted
      become: true
      
            
- hosts: database
  tasks:
    - name: Add APT key for Postgres
      apt_key:
        url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
        state: present
      become: true
    
    - name: Add APT repo for Postgres
      apt_repository:
        repo: deb http://apt.postgresql.org/pub/repos/apt/ jessie-pgdg main
        filename: postgres
        state: present
      become: true
        
    - name: Verify installation of PostgreSQL 9.5 and Ansible adapter for Python
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - python-psycopg2
        - postgresql-9.5
      become: true
 
    - name: Verify existence of the f8forum_db
      postgresql_db:
        name: f8forum_db
        state: present
      become_user: postgres
      become: true
    
    - name: Revoke all permissions for the f8forum_db
      postgresql_privs:
        db: f8forum_db
        privs: ALL
        type: database
        role: PUBLIC
        state: absent
      become_user: postgres
      become: true
      
    - name: Add a user for the f8forum_db, granting all rights
      postgresql_user:
        name: f8forum_user
        password: f8forum_user
        db: f8forum_db
        priv: ALL
        role_attr_flags: CREATEDB,NOSUPERUSER
      become_user: postgres
      become: true
        
    - name: Allow postgres access from the Java web application
      lineinfile:
        dest: /etc/postgresql/9.5/main/pg_hba.conf
        line: "host \t all \t all \t{{ web_ip }}/0 \tmd5"
      become: true
      notify: Restart postgres
      
    - name: Verify that Postgres listens on all interfaces
      lineinfile:
        dest:  /etc/postgresql/9.5/main/postgresql.conf 
        insertafter: "^#listen_addresses"
        line: "listen_addresses = '*'"
        regexp:  "^listen_addresses"
      become: true   
      notify: Restart postgres
      
    - name: Open port 5432 in UFW
      ufw:
        port: 5432
        policy: allow
      become: true
    
  handlers:
    - name: Restart postgres
      service:
        name: postgresql
        state: restarted
      become: true
      
- hosts: web
  tasks:
    - name: Add Jessie backports repo
      apt_repository:
        repo: "deb http://ftp.de.debian.org/debian jessie-backports main"
        state: present
        update_cache: yes
      become: true

    - name: Install OpenJDK JRE 8
      apt:
        name: openjdk-8-jre
        default_release: jessie-backports
        update_cache: yes
        cache_valid_time: 3600
      become: true

    - name: Create the F8Forum data directory
      file:
        path: /opt/f8forum
        state: directory
      become: true

    - name: Copy start script into the data directory
      copy:
        src: web/start.sh
        dest: /opt/f8forum
        mode: 0755
      become: true

    - name: Copy F8Forum Jar into the data directory
      copy:
        src: web/f8forum.jar
        dest: /opt/f8forum
        mode: 0755
      become: true
      
    - name: Open port 8080 in UFW
      ufw:
        port: 8080
        policy: allow
      become: true

    - name: Add IP address of host 'database' to /etc/hosts
      lineinfile:
        dest: /etc/hosts
        line: "{{ database_ip }} database"
        regexp: "^{{ database_ip }} database"
      become: true
      
    - name: Copy service script
      copy:
        src: /vagrant/web/f8forum_startscript
        dest: /etc/init.d/f8forum
        mode: 0751
      become: true  

    - name: Register application as a service
      command: update-rc.d f8forum defaults
      args:
        creates: /etc/rc5.d/*f8forum
      become: true

    - name: Start the F8Forum
      service:
        name: f8forum
        state: started
      become: true
...
